{% extends "base_site.html" %}
{% block content %}

<img src="{{ animal.foto.url }}" alt="{{ animal.nome }}" width="200" height="200">
<p>Espécie: {{ animal.especie }}</p>
<p>Raça: {{ animal.raca }}</p>
<p>Idade: {{ animal.idade }} anos</p>
<p>Histórico de Saúde: {{ animal.historico_saude }}</p>

{% endblock %}
