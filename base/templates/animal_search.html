<!-- Em base/templates/animal_search.html -->
{% extends "base_site.html" %}
{% block content %}
    <h2>Resultado da Busca</h2>
    <form class="d-flex" role="search" method="get" action="{% url 'animal_search' %}">
        {{ form.query }}
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    {% if animals %}
        <div class="row mt-3">
            {% for animal in animals %}
                <div class="col-md-4 mb-4">
                    <a href="{% url 'animal_detail' animal.id %}">
                        <img src="{{ animal.foto.url }}" alt="{{ animal.nome }}" class="img-fluid img-rounded" style="object-fit: cover; width: 100%; height: 100%;">
                    </a>
                    <p>{{ animal.nome }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Nenhum animal encontrado.</p>
    {% endif %}
{% endblock %}
