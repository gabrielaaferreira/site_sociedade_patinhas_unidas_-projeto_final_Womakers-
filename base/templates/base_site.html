<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Site de abrigo de animais, projeto final do bootcamp da Womakers">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Tangerine&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <title>Sociedade Patinhas Unidas</title>
</head>

<body>

  <header class="header">    
  </header>
  
  <main class="main">

    <div class="container-fluid">

      <!-- Menu de navegação -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Sociedade Patinhas Unidas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-link" href="/cadastro/">Adote um amigo!</a>
              <a class="nav-link" href="/quem_somos/">Quem Somos</a>
              <a class="nav-link" href="/futuras_atualizacoes/">Futuras atualizações</a>
            </div>
            <form class="d-flex" role="search" method="get" action="{% url 'animal_search' %}">
              {{ form.query }}
              <button class="btn btn-outline-success" type="submit">Pesquise</button>
            </form>
          </div>
        </div>
      </nav>
    
      {%block content%}{%endblock%}

      

    </div>

  </main>

  <footer class="footer bg-light bottom">
    <div class="container text-center">
      <span class="footer_texto">
        Projeto desenvolvido para a Womakers Code por Gabriela Ferreira 
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
