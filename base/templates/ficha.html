{% extends "base_site.html" %}
{% block content %}
{% load static %}

<h2>Conheça os Pets!</h2>

{% for animal in animals %}
    <div class="col-md-4 mb-4">
        <a href="{% url 'ficha_detail' animal.id %}" class="square-crop">
            <div class="square-crop">
                <img src="{{ animal.foto.url }}" alt="{{ animal.nome }}" class="img-fluid img-rounded" style="object-fit: cover; width: 100%; height: 100%;">
            </div>
        </a>
        <p>Nome: {{ animal.nome }}</p>
        <p>Espécie: {{ animal.especie }}</p>
        <!-- Adicione mais informações conforme necessário -->
    </div>
{% endfor %}

{% endblock %}
