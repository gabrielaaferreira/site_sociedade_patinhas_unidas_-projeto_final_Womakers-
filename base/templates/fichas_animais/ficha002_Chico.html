{% extends "base_site.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'modelo_ficha.css' %}">

<div class="container-fluid text-center">
  <div class="row-fluid">
      <h2 class="mx-auto p-4">{{ animal.nome }}</h2>
  </div>
</div>

<div class="text-center">
  <img src="{% static 'img/ficha002_chico.jpeg' %}" class="img-fluid" alt="{{ animal.nome }}">
</div>

<div class="container text-center mt-5">
  <div class="card-body">
    <h5 class="card-title">Ficha do Amigo</h5>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row" class="border-right pr-3">Nome</th>
          <td>{{ animal.nome }}</td>
        </tr>
        <tr>
          <th scope="row">Espécie</th>
          <td>{{ animal.especie }}</td>
        </tr>
        <tr>
          <th scope="row">Idade</th>
          <td>{{ animal.idade }} Anos</td>
        </tr>
        <tr>
          <th scope="row">Raça</th>
          <td>{{ animal.raca }}</td>
        </tr>
        <tr>
        <th scope="row">Histórico de Saúde</th>
        <td>{{ animal.historico_saude }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <img src="{% static 'img/ficha002_chico.jpeg' %}" class="img-fluid" alt="{{ animal.nome }}">
    </div>
    <div class="col">
      <img src="{% static 'img/ficha002_chico.jpeg' %}" class="img-fluid" alt="{{ animal.nome }}">
    </div>
  </div>
</div>

{% endblock %}
