{% extends "base_site.html" %}
{% block animal_details %}

  <div class="container text-center mt-5">
    <div class="card-body">
      <h5 class="card-title">Ficha do Amigo</h5>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row" class="border-right pr-3">Nome</th>
            <td>{{ animal.nome }}</td>
          </tr>
          <tr>
            <th scope="row">Espécie</th>
            <td>{{ animal.especie }}</td>
          </tr>
          <tr>
            <th scope="row">Idade</th>
            <td>{{ animal.idade }} Anos</td>
          </tr>
          <tr>
            <th scope="row">Raça</th>
            <td>{{ animal.raca }}</td>
          </tr>
          <tr>
            <th scope="row">Histórico de Saúde</th>
            <td>{{ animal.historico_saude }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="{{ animal.foto.url }}" class="img-fluid" alt="{{ animal.nome }}">
      </div>
    </div>
  </div>
{% endblock %}
